apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2   # runs on 2 pods for HA
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 869823016797.dkr.ecr.us-east-1.amazonaws.com/prasanth-frontend:latest
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: ecr-secret   # we will create this secret
