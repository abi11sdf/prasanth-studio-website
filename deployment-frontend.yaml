apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 869823016797.dkr.ecr.us-east-1.amazonaws.com/prasanth-frontend:latest
          ports:
            - containerPort: 80
          # Add resource limits to prevent hanging
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      # Remove or create the ECR secret first
      # imagePullSecrets:
      #   - name: ecr-secretecret
